<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soccer-worldsoccer-world</title>
    <link rel="stylesheet" href="mp.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">direccion de envio</h3>

                <div class="inputBox">
                    <span class="text-white">Nombre completo :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span class="text-white">Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span class="text-white">Contraseña :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span class="text-white">Departamento :</span>
                    <input type="text" placeholder="lima">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span class="text-white">Ciudad :</span>
                        <input type="text" placeholder="surco">
                    </div>
                    <div class="inputBox">
                        <span class="text-white">Codigo postal :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title-2"> Metodos de Pagos</h3>

                <div class="inputBox">
                    <span>Tarjetas aceptadas :</span>
                    <img src="./imagenes/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre de usuario :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>Numero de la trajeta  :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de Exp:</span>
                    <input type="text" placeholder="junio">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span> Año de caducidad:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="pagar seguro" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
